<div class="item {% if post.star %}star{% endif %}">
    <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
        <aside class="date"><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside>
        <h3 class="title">{{ post.title }}</h3>
    	{% if post.externalLink %}
    		<svg class="icon icon-new-tab" style="margin: 0px"><use xlink:href="#icon-new-tab"></use></svg>
	    {% endif %}
    </a>
</div>
